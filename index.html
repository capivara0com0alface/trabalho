<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://kit.fontawesome.com/6dda5f6271.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trabalho de Programação</title> 
</head>
<body>  
   
    <header>
        <div class="logo"><img src="img/a.jfif" alt="Logo"></div>
        <div class="menu" id="menu">
            <nav class="topnav">
                <a href="#">Atividades</a>
                <a href="#">Provas</a>
                <a href="#">Trabalhos</a>
                <a href="#">Notas</a>
            </nav>
        </div>
        <div class="sociais">
            <button><i class="fa-brands fa-square-instagram"></i></button>
            <button><i class="fa-brands fa-square-facebook"></i></button>
            <button><i class="fa-brands fa-twitter"></i></button>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </header>

    <script>
        function myFunction() {
            var x = document.getElementById("menu");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>
</html>
